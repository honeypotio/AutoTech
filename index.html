<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Wheel of AutoTech</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .node {
      font-size: 11px;
      font-weight: 300;
      fill: #585858;
      transition: all 0.2s ease-in-out;
    }

    .node--root {
      font-size: 13px;
      font-weight: bold;
    }

    .node--faded {
      opacity: 0.2;
    }

    .node:hover {
      fill: #000;
    }

    .link {
      stroke: steelblue;
      stroke-opacity: .4;
      fill: none;
      pointer-events: none;
      transition: all 0.2s ease-in-out;
    }

    .node:hover,
    .node--partneredWith,
    .node--mentors,
    .node--mentoredBy,
    .node--acquired,
    .node--acquiredBy,
    .node--investedIn,
    .node--investedBy,
    .node--founded,
    .node--foundedBy {
      font-weight: 700;
      font-size: 13px;
      cursor: pointer;
    }

    .node--mentors {
      fill: #2ca02c;
    }

    .node--mentoredBy {
      fill: #d62728;
    }

    .node--investedIn {
      fill: #efa53b;
    }

    .node--investedBy {
      fill: #65c2d1;
    }

    .node--acquired {
      fill: #ac6f32;
    }

    .node--acquiredBy {
      fill: #315423;
    }

    .node--founded {
      fill: #e8c5f4;
    }

    .node--foundedBy {
      fill: #a36399;
    }

    .node--partneredWith {
      fill: #00f;
    }

    .link--partneredWith,
    .link--mentors,
    .link--mentoredBy,
    .link--acquired,
    .link--acquiredBy,
    .link--investedIn,
    .link--investedBy,
    .link--founded,
    .link--foundedBy {
      stroke-opacity: 1;
      stroke-width: 2px;
    }

    .link--mentoredBy {
      stroke: #d62728;
    }

    .link--mentors {
      stroke: #2ca02c;
    }

    .link--investedIn {
      stroke: #efa53b;
    }

    .link--investedBy {
      stroke: #65c2d1;
    }

    .link--acquired {
      stroke: #ac6f32;
    }

    .link--acquiredBy {
      stroke: #315423;
    }

    .link--founded {
      stroke: #e8c5f4;
    }

    .link--foundedBy {
      stroke: #a36399;
    }

    .link--partneredWith {
      stroke: #00f;
    }

    .link--faded {
      stroke: rgba(200,200,200, 0.4);
    }
    .header__title {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 class="header__title">Wheel of Autotech</h1>
  <script type="text/javascript" src="public/vendor.js"></script>
  <script type="text/javascript" src="public/main.js"></script>
</body>
</html>
