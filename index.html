<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Wheel of AutoTech</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .node {
      font-size: 11px;
      font-weight: 300;
      fill: #585858;
    }

    .node:hover {
      fill: #000;
    }

    .link {
      stroke: steelblue;
      stroke-opacity: .4;
      fill: none;
      pointer-events: none;
    }

    .node:hover,
    .node--source,
    .node--target {
      font-weight: 700;
      font-size: 1.2em;
      cursor: pointer;
    }

    .node--source {
      fill: #2ca02c;
    }

    .node--target {
      fill: #d62728;
    }

    .link--source,
    .link--target {
      stroke-opacity: 1;
      stroke-width: 1px;
    }

    .link--source {
      stroke: #d62728;
    }

    .link--target {
      stroke: #2ca02c;
    }

    .link--faded {
      stroke: rgba(200,200,200, 0.4);
    }
    .header__title {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 class="header__title">Wheel of Autotech</h1>
  <script type="text/javascript" src="public/vendor.js"></script>
  <script type="text/javascript" src="public/main.js"></script>
</body>
</html>
